name: Build OpenWrt Package

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-overlay-backup

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Build for x86-64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gawk gcc-multilib flex git gettext libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev wget curl

      - name: Download and extract SDK
        run: |
          # OpenWrt 24.10.0 x86-64 SDK
          SDK_BASE="https://downloads.openwrt.org/releases/24.10.0/targets/x86/64"
          echo "Looking for SDK at: $SDK_BASE"
          
          # Get SDK filename dynamically
          SDK_FILE=$(curl -s "$SDK_BASE/" | grep -oP 'openwrt-sdk-24\.10\.0-x86-64[^"<>]+\.tar\.(xz|zst)' | head -1)
          
          if [ -z "$SDK_FILE" ]; then
            echo "Trying alternative pattern..."
            SDK_FILE=$(curl -s "$SDK_BASE/" | grep -oP 'openwrt-sdk[^"<>]*x86-64[^"<>]*\.tar\.(xz|zst)' | head -1)
          fi
          
          if [ -z "$SDK_FILE" ]; then
            echo "::error::Could not find SDK file for x86-64"
            echo "Available files:"
            curl -s "$SDK_BASE/" | grep -oP 'openwrt-sdk[^"<>]+' | head -10
            exit 1
          fi
          
          echo "Found SDK: $SDK_FILE"
          wget -q --show-progress "$SDK_BASE/$SDK_FILE" -O sdk.tar.${SDK_FILE##*.}
          
          echo "Extracting SDK..."
          if [[ "$SDK_FILE" == *.zst ]]; then
            sudo apt-get install -y zstd
            tar --use-compress-program=unzstd -xf sdk.tar.zst
          else
            tar -xJf sdk.tar.xz
          fi
          
          mv openwrt-sdk-* sdk
          echo "SDK ready"

      - name: Setup package
        run: |
          mkdir -p sdk/package/${{ env.PACKAGE_NAME }}
          cp -r Makefile htdocs root po sdk/package/${{ env.PACKAGE_NAME }}/
          ls -la sdk/package/${{ env.PACKAGE_NAME }}/

      - name: Update feeds
        working-directory: sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure
        working-directory: sdk
        run: |
          make defconfig
          echo "CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=y" >> .config
          make defconfig

      - name: Build
        working-directory: sdk
        run: |
          make package/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc) 2>&1 | tee build.log || {
            echo "::warning::Parallel build failed, retrying with -j1"
            make package/${{ env.PACKAGE_NAME }}/compile V=s -j1 2>&1 | tee -a build.log
          }

      - name: Prepare artifacts
        id: prepare
        run: |
          mkdir -p artifacts
          find sdk/bin -name "*.ipk" | xargs -I {} cp {} artifacts/ 2>/dev/null || true
          
          cd artifacts
          echo "Built packages:"
          ls -la
          
          # Get version from ipk filename
          IPK_FILE=$(ls *.ipk 2>/dev/null | head -1)
          if [ -n "$IPK_FILE" ]; then
            echo "ipk_file=$IPK_FILE" >> $GITHUB_OUTPUT
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-x86-64
          path: artifacts/*.ipk
          if-no-files-found: warn
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-x86-64
          path: packages

      - name: List packages
        run: |
          echo "=== Release packages ==="
          ls -la packages/ 2>/dev/null || echo "No packages found"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: hashFiles('packages/*.ipk') != ''
        with:
          files: packages/*.ipk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
