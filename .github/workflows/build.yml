name: Build OpenWrt Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  PACKAGE_NAME: luci-app-overlay-backup

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86-64
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - target: rockchip-armv8
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/rockchip/armv8/openwrt-sdk-23.05.5-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - target: mediatek-filogic
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/mediatek/filogic/openwrt-sdk-23.05.5-mediatek-filogic_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          - target: ramips-mt7621
            sdk_url: https://downloads.openwrt.org/releases/23.05.5/targets/ramips/mt7621/openwrt-sdk-23.05.5-ramips-mt7621_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    name: Build for ${{ matrix.target }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gawk gcc-multilib flex git gettext libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev

      - name: Download SDK
        run: |
          wget -q "${{ matrix.sdk_url }}" -O sdk.tar.xz
          tar -xJf sdk.tar.xz
          mv openwrt-sdk-* sdk

      - name: Setup package
        run: |
          mkdir -p sdk/package/${{ env.PACKAGE_NAME }}
          cp -r Makefile htdocs root po sdk/package/${{ env.PACKAGE_NAME }}/

      - name: Update feeds
        working-directory: sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure
        working-directory: sdk
        run: |
          make defconfig
          echo "CONFIG_PACKAGE_${{ env.PACKAGE_NAME }}=y" >> .config
          make defconfig

      - name: Build
        working-directory: sdk
        run: |
          make package/${{ env.PACKAGE_NAME }}/compile V=s -j$(nproc) || make package/${{ env.PACKAGE_NAME }}/compile V=s -j1

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          find sdk/bin -name "*.ipk" | xargs -I {} cp {} artifacts/
          cd artifacts
          for f in *.ipk; do
            [ -f "$f" ] && mv "$f" "${f%.ipk}_${{ matrix.target }}.ipk"
          done
          ls -la

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-${{ matrix.target }}
          path: artifacts/*.ipk

  collect:
    needs: build
    runs-on: ubuntu-22.04
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: packages
          merge-multiple: true
        continue-on-error: true

      - name: List packages
        run: |
          echo "=== Built packages ==="
          ls -la packages/ 2>/dev/null || echo "No packages"

      - name: Upload all packages
        uses: actions/upload-artifact@v4
        if: hashFiles('packages/*.ipk') != ''
        with:
          name: all-packages
          path: packages/*.ipk
          retention-days: 90
